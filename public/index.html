<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise App</title>
    <link rel="stylesheet" href="../public/index.css">
</head>
<body>
    <h1>3-By-30 Workout App</h1>
        <p>This app is designed to create and share exercises which consist of 3 different exercises to be performed under 30 minutes </p>
    <form id="formId">
        <input 
            type='text'
            id="workoutName"
            placeholder="Workout Name?"/>
            <br>
        <input 
            type='text'
            id="description"
            placeholder="Describe the workout"/>   
            <br>         
        <input 
            type='text'
            id="exerciseOne"
            placeholder='First exercise?'/>
            <br>
        <input 
            type='text'
            id="repititionsOne"
            placeholder="Number of Reps?"/>
            <br>
        <input 
            type='text'
            id="setsOne"
            placeholder='Number of Sets?'/> 
            <br>           
        <input 
            type='text'
            id="exerciseTwo"
            placeholder="Second Exercise?"/>
            <br>
        <input 
            type='text'
            id="repititionsTwo"
            placeholder='Number of Reps?'/>
            <br>
        <input 
            type='text'
            id="setsTwo"
            placeholder="Number of Sets?"/>
            <br>
        <input 
            type='text'
            id="exerciseThree"
            placeholder="Third Exercise?"/>
            <br>
        <input 
            type='text'
            id="repititionsThree"
            placeholder='Number of Reps?'/>
            <br>
        <input 
            type='text'
            id="setsThree"
            placeholder="Number of Sets?"/>  
            <br>          
           
        <button>Add Workout</button>
    </form>

    <button id ="getWorkoutsBtn">See Workouts</button>

    <main>
        <h2>Workouts</h2>
        <section id = "workout-container"></section>
    </main>
    

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../public/index.js"></script>
</body>
</html>
